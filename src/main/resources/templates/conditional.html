<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8" />
<title>Conditional Example</title>
</head>
<body>
	<h1>
		User is ..<span th:text="${user} ? 'Active' : 'Not Active' "></span>
	</h1>
	<h1>
		Gender is <Span th:if="${gender}=='M' ">Male</Span> 
				  <Span th:if="${gender}=='F' ">Female</Span>
	</h1>
	<div th:switch="${#lists.size(mylist)}">
	<h1 th:case='0'>Zero Element</h1>
	<h1 th:case='1'>One Element</h1>
	<h1 th:case='2'>Two Element</h1>
	</div>
</body>
</html>
